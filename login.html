<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #666;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .toggle-form {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-form a {
            color: #bbb;
            text-decoration: none;
        }
        .toggle-form a:hover {
            color: #fff;
        }
        #signup-form {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('loginPassword')"></i>
            </div>
            <button type="submit">Login</button>
            <div class="toggle-form">
                <a href="javascript:void(0)" onclick="toggleForm()">Sign Up</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="signupPassword" placeholder="Password" required>
                <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('signupPassword')"></i>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i class="fa fa-eye-slash toggle-password" onclick="togglePassword('confirmPassword')"></i>
            </div>
            <button type="submit">Sign Up</button>
            <div class="toggle-form">
                <a href="javascript:void(0)" onclick="toggleForm()">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePassword(passwordFieldId) {
            const passwordField = document.getElementById(passwordFieldId);
            const icon = passwordField.nextElementSibling;  // The eye icon
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.replace("fa-eye-slash", "fa-eye");  // Change icon to open eye
            } else {
                passwordField.type = "password";
                icon.classList.replace("fa-eye", "fa-eye-slash");  // Change icon to closed eye
            }
        }

        // Function to toggle between login and signup form
        function toggleForm() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            
            // If login form is displayed, hide it and show sign up form
            if (loginForm.style.display !== "none") {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            } else {
                // If signup form is displayed, hide it and show login form
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            }
        }
    </script>

</body>
</html>
